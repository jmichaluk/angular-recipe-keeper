<h2>My Recipes</h2>
<ul class="recipes">
    <li *ngFor="let recipe of recipes">
        <button [class.selected]="recipe === selectedRecipe" type="button" 
        (click)="onSelect(recipe)">
            <span class="badge">{{recipe.id}}</span>
            <span class="name">{{recipe.name}}</span>
        </button>
    </li>
</ul>

<app-recipe-detail [recipe]="selectedRecipe"></app-recipe-detail>
